<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Új Foglalás Felvétele</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="uj-foglalas.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Új Foglalás Felvétele</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="foglalasok.html">Foglalások listázása</a></li>
      <li><a href="uj_foglalas.html">Új foglalás felvétele</a></li>
    </ul>
  </nav>

    <form id="ujFoglalasForm">
      <label for="cim">Cím:</label>
      <input type="text" id="cim" name="cim" required>
      
      <label for="datum">Dátum:</label>
      <input type="date" id="datum" name="datum" required>
      
      <label for="fo">Fő:</label>
      <input type="number" id="fo" name="fo" min="2" max="16" required>
      
      <label for="iranyitoszam">Irányítószám:</label>
      <input type="text" id="iranyitoszam" name="iranyitoszam" required>
      
      <label for="nev">Név:</label>
      <input type="text" id="nev" name="nev" required>

      <button type="button" onclick="submitFoglalas()">Foglalás Felvétele</button>
    </form>

</body>
</html>
